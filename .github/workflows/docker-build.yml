        echo "**ì´ë¯¸ì§€ ì´ë¦„:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**íƒœê·¸:**" >> $GITHUB_STEP_SUMMARY
